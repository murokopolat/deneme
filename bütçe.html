<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bütçe Takibi - Çeyiz Listesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f7f4; color: #3d3d3d;}
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-purple-700">Bütçe Takip Sayfası</h1>
            <p class="mt-2 text-lg text-gray-600">Harcamalarını ve kalan bütçeni buradan yönet.</p>
             <div class="mt-6">
                <a href="index.html" class="text-emerald-600 hover:text-emerald-800 font-semibold transition-colors duration-200">
                    ← Ana Listeye Geri Dön
                </a>
            </div>
        </header>

        <main>
            <div id="budget-dashboard" class="bg-white rounded-2xl shadow-lg p-6 mb-8 max-w-2xl mx-auto">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Bütçe Özeti</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center mb-6">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-500">Toplam Bütçe</h3>
                        <p id="total-budget-display" class="text-3xl font-bold text-blue-600">0,00 TL</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-500">Toplam Harcama</h3>
                        <p id="total-spent" class="text-3xl font-bold text-green-600">0,00 TL</p>
                    </div>
                    <div class="bg-amber-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-amber-600">Kalan Bütçe</h3>
                        <p id="remaining-budget" class="text-3xl font-bold text-amber-600">0,00 TL</p>
                    </div>
                </div>

                <div class="mb-6">
                    <h3 class="text-center font-medium text-gray-600 mb-2">Bütçe Kullanım Oranı</h3>
                    <div class="w-full bg-gray-200 rounded-full h-6">
                        <div id="budget-progress-bar" class="bg-purple-600 h-6 rounded-full transition-all duration-500 flex items-center justify-center text-white font-bold" style="width: 0%">
                           <span id="budget-progress-text">0%</span>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button id="set-budget-btn" class="mt-2 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-xl shadow-md transition-colors duration-200">
                        Bütçeyi Düzenle
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Bütçe Ayarları Modalı -->
    <div id="budgetSettingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeBudgetSettingsModalBtn">&times;</span>
            <h3 class="text-xl font-bold mb-4 text-gray-800">Bütçe Ayarları</h3>
            <form id="budgetSettingsForm" class="space-y-4">
                <div>
                    <label for="totalBudgetInput" class="block text-sm font-medium text-gray-700">Toplam Bütçe (TL)</label>
                    <input type="text" id="totalBudgetInput" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Örn: 50000" inputmode="numeric">
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">
                    Bütçeyi Kaydet
                </button>
            </form>
        </div>
    </div>
    
     <!-- Bilgi/Uyarı Modalı -->
    <div id="infoMessageModal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4 text-gray-800" id="infoMessageTitle">Bilgi</h3>
            <p id="infoMessageText" class="mb-6 text-gray-700"></p>
            <div class="flex justify-end">
                <button id="closeInfoMessageModalBtn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-200">
                    Tamam
                </button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const totalBudgetDisplayEl = document.getElementById('total-budget-display');
            const totalSpentEl = document.getElementById('total-spent'); 
            const remainingBudgetEl = document.getElementById('remaining-budget');
            const budgetProgressBarEl = document.getElementById('budget-progress-bar');
            const budgetProgressTextEl = document.getElementById('budget-progress-text');
            const budgetSettingsModal = document.getElementById('budgetSettingsModal');
            const budgetSettingsForm = document.getElementById('budgetSettingsForm');
            const setBudgetBtn = document.getElementById('set-budget-btn');
            const closeBudgetBtn = document.getElementById('closeBudgetSettingsModalBtn');
            const totalBudgetInput = document.getElementById('totalBudgetInput');

            function formatCurrency(value) {
                return new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(value);
            }

            function formatCurrencyInput(event) {
                let value = event.target.value.replace(/[^0-9]/g, ''); 
                if (value === '') {
                    event.target.value = '';
                    return;
                };
                const numberValue = parseInt(value, 10);
                event.target.value = new Intl.NumberFormat('tr-TR').format(numberValue);
            }
            
             function showMessageModal(title, message) {
                document.getElementById('infoMessageTitle').textContent = title;
                document.getElementById('infoMessageText').textContent = message;
                document.getElementById('infoMessageModal').style.display = 'flex';
                document.getElementById('closeInfoMessageModalBtn').onclick = () => {
                    document.getElementById('infoMessageModal').style.display = 'none';
                };
            }

            function updateBudgetDisplay() {
                const ceyizData = JSON.parse(localStorage.getItem('ceyizData'));
                const state = JSON.parse(localStorage.getItem('ceyizState'));
                const totalBudget = parseFloat(localStorage.getItem('totalBudget') || '0');

                if (!ceyizData || !state) {
                    showMessageModal('Veri Bulunamadı', 'Lütfen önce ana listeyi ziyaret edip bazı veriler oluşturun.');
                    return;
                }

                let totalSpent = 0;
                Object.keys(ceyizData).forEach(category => {
                    ceyizData[category].forEach((item, index) => {
                        if (state[category] && state[category][index]) {
                            if (typeof item.productPrice === 'number' && !isNaN(item.productPrice)) {
                                totalSpent += item.productPrice;
                            }
                        }
                    });
                });

                const remainingBudget = totalBudget - totalSpent;
                const budgetProgress = totalBudget > 0 ? (totalSpent / totalBudget) * 100 : 0;
                
                totalBudgetDisplayEl.textContent = formatCurrency(totalBudget);
                totalSpentEl.textContent = formatCurrency(totalSpent);
                remainingBudgetEl.textContent = formatCurrency(remainingBudget);
                
                budgetProgressBarEl.style.width = `${Math.min(budgetProgress, 100)}%`;
                budgetProgressTextEl.textContent = `${budgetProgress.toFixed(1)}%`;
            }

            function openBudgetSettingsModal() {
                const totalBudget = parseFloat(localStorage.getItem('totalBudget') || '0');
                totalBudgetInput.value = totalBudget > 0 ? new Intl.NumberFormat('tr-TR').format(totalBudget) : '';
                budgetSettingsModal.style.display = 'flex';
            }

            budgetSettingsForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let budgetValue = totalBudgetInput.value.trim().replace(/[^0-9]/g, '');
                const newTotalBudget = budgetValue ? parseFloat(budgetValue) : 0;
                
                localStorage.setItem('totalBudget', newTotalBudget.toString());
                updateBudgetDisplay();
                budgetSettingsModal.style.display = 'none';
                showMessageModal('Bütçe Kaydedildi', `Toplam bütçeniz ${formatCurrency(newTotalBudget)} olarak ayarlandı.`);
            });

            setBudgetBtn.addEventListener('click', openBudgetSettingsModal);
            closeBudgetBtn.addEventListener('click', () => budgetSettingsModal.style.display = 'none');
            totalBudgetInput.addEventListener('input', formatCurrencyInput);

            // Bütçe sayfasının ana sayfadaki değişiklikleri yansıtması için
            window.addEventListener('storage', updateBudgetDisplay);
            
            // Initial load
            updateBudgetDisplay();
        });
    </script>
</body>
</html>
